	<div class="text-center">
    <p class="h1" >Add Product</p>
    </div>
    <div class="container">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Product Title</span>
            </div>
            <input id="title" type="text" class="form-control" placeholder="Title" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Product Category</span>
            </div>
            <input id="summary" type="text" class="form-control" placeholder="Category" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Product Price</span>
            </div>
            <input id="price" type="text" class="form-control" placeholder="Price" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
          
            <button id="productadd" class="btn btn-primary">Add Product</button>
        </div>
       
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <script>
   	
	$("#productadd").click(()=>{
		var ans=0
		var price=$('#price').val()
		console.log($('#title').val().length)
		if($('#title').val().length===0 || $('#summary').val().length ===0 || isNaN(price))
			{
				alert("Enter all the details")
				ans=1
			}
		
		if(ans===0)
		{
			var product = {title:$('#title').val(), category:$('#summary').val(), price:price }
			console.log(product);
		
	
			$.ajax({
  		  	url: 'api/products',
  		  	method: 'POST',
	  			dataType: 'json',
	        	contentType: 'application/json',
  		  		data: JSON.stringify(product)
  				}).done(function() {
  		 	console.log('Product added!!')
  		 	alert('course added!!');
  			}); 
		}
	})
       
    </script>
